<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Registered Members</title>
  <link rel="stylesheet" href="style.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>

<h1 class="center">Registered Members</h1>

<div id="stats-box">
  <b>Total:</b> <span id="totalCount">0</span> |
  <b>Male:</b> <span id="maleCount">0</span> |
  <b>Female:</b> <span id="femaleCount">0</span>
</div>

<input type="text" id="searchBox" placeholder="Search...">

<div style="text-align:center;">
  <button class="sort-btn" onclick="sortByNameAZ()">Sort A → Z</button>
  <button class="sort-btn" onclick="sortByNameZA()">Sort Z → A</button>
</div>

<button id="downloadPDF" onclick="downloadPDF()">Download PDF</button>

<div style="overflow-x:auto;">
  <table id="dataTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Sex</th>
        <th>Allergies</th>
        <th>Phone</th>
        <th>Emergency</th>
        <th>NHIS</th>
        <th>Church</th>
        <th>District</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="users-table-body"></tbody>
  </table>
</div>

<script src="script.js"></script>
</body>
</html>
